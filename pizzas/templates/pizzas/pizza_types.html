{% extends 'pizzas/base.html' %} {% block content %}

<p>Pizza Types</p>

<ul>
  {% for pizza_type in pizza_types %}
  <li>
    <a href="{% url 'pizzas:pizza_type' pizza_type.id %}">{{ pizza_type }}</a>
  </li>
  {% empty %}
  <li>Видів ще не було створено.</li>
  {% endfor %}
</ul>

{% endblock content %}
